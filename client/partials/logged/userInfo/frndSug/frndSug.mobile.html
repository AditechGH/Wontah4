<div ng-cloak layout-gt-sm="row" layout="column">
    <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools">
            <span>Suggestions just for you</span>
            <md-button ui-sref="comprofile.avatar" class="md-fab md-mini" aria-label="Eat cake">
                <md-icon class="ion ion-ios-skipforward"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-content>
        <md-list flex>
            <md-subheader class="md-no-sticky">Suggested friends</md-subheader>
            <md-list-item class="md-2-line" ng-repeat="sugFrnd in sugFrnds" ng-click="addFriend(sugFrnd.username);">
                <img ng-src="/user/{{sugFrnd.username}}/{{sugFrnd.avatar}}" class="md-avatar" alt="{{sugFrnd.username}}"/>
                <div class="md-list-item-text" layout="column">
                    <h3>{{sugFrnd.firstname}} {{sugFrnd.lastname}} ({{sugFrnd.username}})</h3>
                    <p>{{sugFrnd.bio}}</p>
                </div>
                <md-button class="md-fab md-secondary md-icon-button md-mini md-primary mob-primary" aria-label="sed">
                    <md-icon class="ion ion-paper-airplane"></md-icon>
                </md-button>
            </md-list-item>
            </md-list>
        </md-content>
</div>
