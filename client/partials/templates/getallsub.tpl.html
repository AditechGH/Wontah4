<div id="bpost_{{up.id}}" class="timeline-badge primary mainC">
    <a ng-class="{'votedup' : up.userVoted && up.voteStatus}" ng-click="upVotePost(up.id, $index,up.what)"><i class="ion ion-arrow-up-a"></i></a>
    <span ng-class="{'voteddown' : up.userVoted && !up.voteStatus , 'votedup': up.userVoted && up.voteStatus}" class="wt-number" title="" id="">{{up.up - up.down}}</span>
    <a ng-class="{'voteddown' : up.userVoted && !up.voteStatus}" ng-click="downVotePost(up.id, $index,up.what)"><i class="ion ion-arrow-down-a"></i></a>
</div>
<div class="timeline-panel">
    <div class="timeline-header">
        <div class="media">
            <a ng-if="up.ptype==='link'  && up.thumb !== ''" target="_blank" href="{{up.link}}" ng-show="up.thumb" class="media-left">
                <img class="" tooltip="{{up.title}}" tooltip-placement='up' src="{{up.thumb}}" alt="img" width="70px" height="70px" />
            </a>
            <a ng-if="up.anonymous && (up.thumb === '' || !up.thumb)" class="media-left">
                <img class="img-circle" tooltip="Anonymous" tooltip-placement='bottom' src="img/anony.png" alt="Anonymous" width="30px" height="30px" />
            </a>
            <a ng-if="!up.anonymous && (up.thumb === '' || !up.thumb)" class="media-left" href="/u/{{up.author}}">
                <img class="img-circle" tooltip="{{up.author}}" tooltip-placement='bottom' ng-src="user/{{up.author}}/{{up.avatar}}" alt="{{author}}" width="30px" height="30px" />
            </a>
            <div ng-if="up.ptype==='link'" class="media-body">
                <a class="wt-post-title" target="_blank" href="{{up.link}}">{{up.title}}</a> <!--{{up.score}} -->
                <small class="wt-post-url">({{ up.link | hostnameFromUrl }})</small>
            </div>
            <div ng-if="up.ptype==='text'" class="media-body">
                <a class="wt-post-title"  data-reveal-id="viewPost1_{{up.id}}" >{{up.title}}</a> <!--{{up.score}} -->
            </div>
        </div>
    </div>
    <div class="timeline-heading">
            <span class="submitby">
                submitted {{up.postdate}} <span ng-if="!up.anonymous">by <a href="/u/{{up.author}}">{{up.author}}</a></span>
                on <a href="/t/{{up.taah}}">{{up.taah}}</a>
                <span ng-if="up.author === luname">| <a tooltip="Delete this submission and its comments" tooltip-placement='bottom' ng-click="removepost(up.id,$index,up.what)"> remove</a></span>
            </span>
    </div>
    <div class="timeline-body">
        <ul>
            <li>
                <a ng-if="up.comments < 1" href="/comments/{{up.id}}">no comment</a>
                <a ng-if="up.comments === 1" href="/comments/{{up.id}}">{{up.comments}} comment</a>
                <a ng-if="up.comments > 1" href="/comments/{{up.id}}">{{up.comments}} comments</a>
            </li>
            <!--<li><a ng-click="sharePost(up.id)">share</a></li>-->
            <li>
                <a ng-if="!up.saved" ng-click="SavePost(up.id,up.what)">save</a>
                <a ng-if="up.saved" ng-click="unSavePost(up.id,up.what)">unsave</a>
            </li>
            <li><a ng-click="HidePost(up.id,up.what)">hide</a></li>
        </ul>
    </div>

</div>
<div id="viewPost1_{{up.id}}" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
    <div class="row">
        <div class="col-sm-12">
            <h2 class="h2 modal-title wt-center-content">{{up.title}}</h2>
            <hr/>
            {{up.data}}
        </div>
    </div>
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
</div>
