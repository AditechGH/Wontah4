<md-bottom-sheet class="md-list md-has-header" ng-cloak>
    <md-list>
        <md-list-item ng-repeat="item in items">
            <md-button ui-sref="{{item.ref}}" ng-click="listItemClick($index)" class="md-list-item-content" >
                <md-icon class="ion {{item.icon}}"></md-icon>
                <span class="md-inline-list-icon-label">{{item.name}} </span>
            </md-button>
        </md-list-item>
    </md-list>
</md-bottom-sheet>
